<!DOCTYPE html>
<html>
<head>
    <title>像素燒紙錢模擬器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="info-bar">
            <h2>🔥 燒紙錢模擬器 V1.0</h2>
            <p>累積功德：<span id="score">0</span> 兩</p>
        </div>

        <div id="burning-scene">
            <div id="incinerator"></div>
        </div>
        
        <div id="joss-paper-inventory">
            <div class="joss-paper" data-value="100">💰</div>
            <div class="joss-paper" data-value="500">💵</div>
            <div class="joss-paper" data-value="1000">👑</div>
        </div>

        <p id="instructions">拖曳紙錢到金爐🔥上 (按 1, 2, 3 鍵快速燒紙錢)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
